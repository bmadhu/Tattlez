<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tattlez</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/tattlez.css" rel="stylesheet" />
    <link href="css/emoji.min.css" rel="stylesheet" />
    <link href="css/widths.css" rel="stylesheet" />
    <link href="vendor/videogular-themes-default/videogular.css" rel="stylesheet" />
</head>
<body ng-controller="appCtrl">
    <nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" >Tattlez</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
    <div class="container">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 {{phoneTablet}}">
            <div class="{{phoneTablet}}-inner">
            	<div id="call-overlay" class="{{showCallModal}}">
					<div class="modal-header" style="background-color: rgb(80, 150, 78);  padding: 0px 0px 10px 10px !important;">
						<h3 class="modal-title" style="color: #fff;font-family: verdana;">{{callName}}</h3>
						<span style="color:#FFF;font-family: monospace;">{{callNumber}}</span>
						<span style="color:#FFF;font-size: 13px;font-family: cursive;float:right;padding-right: 20px;">{{callTitle}}......</span>
					</div>
					<div class="modal-body no-padding" style="height:195px;" ng-style="callImageStyle">
						<video id="localVideo" ng-show="peers.length>0" class="camera-local" autoplay></video>
						<img ng-src="{{callPhoto}}" ng-if="callImage" class="img-circle" style="margin-top: 5%;" width="150px" height="150px" />
					</div>
					<div class="modal-body no-padding" style="height:75px;text-align:center;" ng-style="remoteCameraDivBG" >
						<div  style="display: inline-block;" ng-if="peers.length>0" ng-repeat="peer in peers track by $index">
						<video src="{{peer.stream}}" autoplay class="camera-remote"></video>
						<div class="video-title">
							<span>{{peer.id}}</span>
						</div>
					</div>
					</div>
					<div class="modal-footer" style="padding: 3px !important;background-color: rgb(80, 150, 78);  text-align: center;">
						<button ng-if="!isOutGoingCall" class="btn btn-success" ng-click="answerCall()" style="border-radius: 50%;"><span class="glyphicon glyphicon-earphone"></span></button>
						<button ng-if="!isOutGoingCall" class="btn btn-danger" ng-click="rejectCall()" style="border-radius: 50%;"><span class="glyphicon glyphicon-phone-alt"></span></button>
						<button ng-if="isOutGoingCall" class="btn btn-danger" ng-click="endCall()" style="border-radius: 50%;"><span class="glyphicon glyphicon-phone-alt"></span></button>
					</div>
				</div>
				<div id="fade" class="{{showCallModal}}"></div>
				
            	<div class="notify-bar">
            		<div ng-show="isNotification"><span class="fa fa-comment"></span> <span ng-bind="notification"></span></div>
            		<div class="notify-time" my-current-time="timeFormat" ng-hide="isNotification"></div>
            	</div>
                <div class="maindiv-{{phoneTablet}}" ui-view>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <script src="scripts/vendorjs/RTCPeerConnection.js" type="text/javascript"></script>
    <script src="scripts/socket.io.client.js" type="text/javascript"></script>
    <script src="scripts/vendorjs/socket.io-stream.js" type="text/javascript"></script>
    <script src="vendor/requirejs/require.js" data-main="scripts/main.js"></script>
	
</body>
</html>
