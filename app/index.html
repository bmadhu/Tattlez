<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tattlez</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/tattlez.css" rel="stylesheet" />
    <link href="css/emoji.min.css" rel="stylesheet" />
    <link href="css/widths.css" rel="stylesheet" />
    <link href="vendor/videogular-themes-default/videogular.css" rel="stylesheet" />
</head>
<body ng-controller="appCtrl">
    <nav class="navbar navbar-default" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" >Tattlez</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
    <div class="container">
        <div class="col-md-3">
        </div>
        <div class="col-md-6 {{phoneTablet}}">
            <div class="{{phoneTablet}}-inner">
            	<div id="call-overlay" class="{{showInCallModal}}">
					<div class="modal-header">
						<h3 class="modal-title">Incoming Call</h3>
					</div>
					<div class="modal-body" style="display:inline-block;">
						<img ng-src="{{callFromPhoto}}" class="img-default" width="95px" height="93px" />
						<span class="text no-padding" ng-bind="callFrom"></span>
					</div>
					<div class="modal-footer">
						<button class="btn btn-primary" ng-click="answerCall()">Accept</button>
						<button class="btn btn-warning" ng-click="rejectCall()">Reject</button>
					</div>
				</div>
				<div id="fade" class="{{showInCallModal}}"></div>
				<div id="call-overlay" class="{{showOutCallModal}}">
					<div class="modal-header">
						<h3 class="modal-title">Calling</h3>
					</div>
					<div class="modal-body" style="display:inline-block;">
						<video id="localVideo" class="camera-local" autoplay></video>
						<img ng-src="{{callTo.photo}}" class="img-default" width="95px" height="93px" />
						<span class="text no-padding" ng-bind="callTo.contactName"></span>
					</div>
					<div class="modal-footer">
						
						<button class="btn btn-warning" ng-click="endCall()">End Call</button>
					</div>
				</div>
				<div id="fade" class="{{showOutCallModal}}"></div>
            	<div class="notify-bar">
            		<div ng-show="isNotification"><span class="fa fa-comment"></span> <span ng-bind="notification"></span></div>
            		<div class="notify-time" my-current-time="timeFormat" ng-hide="isNotification"></div>
            	</div>
                <div class="maindiv-{{phoneTablet}}" ui-view>
                </div>
            </div>
        </div>
        <div class="col-md-3">
        </div>
    </div>
    <script src="scripts/vendorjs/RTCPeerConnection.js" type="text/javascript"></script>
    <script src="scripts/socket.io.client.js" type="text/javascript"></script>
    <script src="scripts/vendorjs/socket.io-stream.js" type="text/javascript"></script>
    <script src="vendor/requirejs/require.js" data-main="scripts/main.js"></script>
	
</body>
</html>
