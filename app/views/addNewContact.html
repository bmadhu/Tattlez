<div class="heading">
    <span class="text">Add Contact</span>
</div>
<!-- Displays alert when Contact number already exists.-->
<div ng-if="showAlert" class="alert alert-danger alert-dismissible" role="alert">
    <strong>Warning!</strong>Contact number already exists.
</div>
<div class="content">
    <div class="form-group">
        <span>Name</span>
        <input type="text"
               placeholder="Enter Name" ng-model="contactName" class="form-control" ng-required="true" focus="true" />
    </div>
    <div class="form-group">
        <span>Mobile Number</span>
        <input type="text"
               placeholder="Enter mobile number" ng-model="contactNumber" class="form-control" ng-required="true"/>
    </div>
    <div style="text-align: center">
        <button class="btn btn-warning" type="button" ng-click="addContact()">Save</button>
        <button class="btn btn-default" type="button" ng-click="gotoContactsForm()">Cancel</button>
    </div>
</div>
