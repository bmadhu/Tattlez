<div class="heading">
    <span class="text">Contacts</span>
    <div class="pull-right">
        <a class="text addContact" ng-click="addNewContact()"></a>
        <a class="text addSearch"></a>
    </div>
</div>
<div class="content contacts-list">
    <div ng-repeat="contact in contacts">
        <h4 ng-bind="contact.contactName"></h4>
        <h4 ng-bind="contact.contactNumber"></h4>
    </div>
</div>
