<div class="heading">
    <span class="text">Settings</span>
</div>

<div class="list" ng-repeat="item in settingsList" style="padding-left: 10px;padding-right: 10px">
    <div style="border-bottom: solid 1px gray; padding-top: 15px;">
        <ul style="list-style-type: none;">
            <li style="cursor: pointer;"><a class="cursor-pointer" ng-click="handleSettings($index, item.name)"><i class="fa fa-{{item.icon}}"></i>&nbsp;{{ item.name }}</a></li>
        </ul>
    </div>
</div>
